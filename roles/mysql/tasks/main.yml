---

# roles/mysql/tasks/main.yml

- name: Install mysql if not installed
  yum:
    name: mariadb-server
    state: present
  tags: ['start', 'stop', 'restart', 'add_remote_user']

- name: Start mysql
  include: start.yml
  when: action == "start"
  tags: ['start']

- name: Stop mysql
  include: stop.yml
  when: action == "stop"
  tags: ['stop']

- name: Restart mysql
  include: restart.yml
  when: action == "restart"
  tags: ['restart']

- name: add remote user to mysql
  include: add_remote_user.yml
  when: action == "add_remote_user"
  tags: ['add_remote_user']